<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Logisticahub - Login</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link href="img/favicon.ico" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
       <div class="login form">
            <header>Login</header>
            <form onsubmit="return false;">
                <input type="text" id="loginEmail" placeholder="Enter your email">
                <input type="password" id="loginPassword" placeholder="Enter your password">
                <a href="forgotten.html">Forgot password?</a>
                <input type="button" onclick="loginBtn()" class="button" value="Login">
            </form>
            <div class="signup">
                <span class="signup">Don't have an account?
                <a href="Signup.html"><label for="check">Signup</label></a>
                </span>
            </div>
        </div>
  </div> 



<!-- FIREBASE SCRIPT -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDMEdWetMVAcU67LE9Ap2OK0Hc7xM0eRaY",
  authDomain: "logisticahub-6c129.firebaseapp.com",
  projectId: "logisticahub-6c129",
  storageBucket: "logisticahub-6c129.firebasestorage.app",
  messagingSenderId: "811773110824",
  appId: "1:811773110824:web:1738991164c323341b631d"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* ---------- LOGIN ---------- */
window.loginBtn = async () => {
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;

  if (!email || !password) {
    alert("Please enter email and password");
    return;
  }

  signInWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      alert("Login successful ✅");
      window.location.href = "Admin/index.html"; // optional redirect
    })
    .catch((error) => {
      alert("invalid email or password ❌");
    });
};
</script>

  
</body>
</html>
