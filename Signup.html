<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Logisticahub - Signup</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

    <!-- Favicons -->
    <link href="img/favicon.ico" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="container">
  <div class="form">
            <header>Signup</header>
            <form onsubmit="return false;">
                <input type="text" id="signupEmail" placeholder="Enter your email">
                <input type="password"  id="signupPassword" placeholder="Create a password">
                <input type="password" id="signupConfirm" placeholder="Confirm your password">
                <input type="button" onclick="signupBtn()" class="button" value="Signup">
            </form>
            <div class="signup">
                <span class="signup">Already have an account?
                <a href="login.html"><label for="check">Login</label></a>
                </span>
            </div>
        </div>
</div>



<!-- FIREBASE SCRIPT -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDMEdWetMVAcU67LE9Ap2OK0Hc7xM0eRaY",
  authDomain: "logisticahub-6c129.firebaseapp.com",
  projectId: "logisticahub-6c129",
  storageBucket: "logisticahub-6c129.firebasestorage.app",
  messagingSenderId: "811773110824",
  appId: "1:811773110824:web:1738991164c323341b631d"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* ---------- SIGN UP ---------- */
window.signupBtn = async() => {
  const email = document.getElementById("signupEmail").value;
  const password = document.getElementById("signupPassword").value;
  const confirm = document.getElementById("signupConfirm").value;

  if (!email || !password) {
    alert("Please fill all fields");
    return;
  }

  if (password !== confirm) {
    alert("Passwords do not match");
    return;
  }

  createUserWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      alert("Signup successful üéâ");
      window.location.href = "login.html"; // optional redirect
    })
    .catch((error) => {
      alert(error.message);
      alert("Signup failed ‚ùå");
    });
};

</script>
    
</body>
</html>
